<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn WGPU</title>
    <style>
      canvas {
        background-color: black;
      }
    </style>
  </head>

  <body id="wasm-example" style="display: flex; flex-direction: column">
    <script>
      let last_update = null;
      const updateTime = (date) => {
        const date_str = new Date(date.getTime() + 3600000).toISOString();
        last_update.innerHTML = `Last update: ${date_str}`;
      };

      setTimeout(() => {
        last_update = document.getElementById("last_update");
        updateTime(new Date());

        document.addEventListener("contextmenu", (event) =>
          event.preventDefault()
        );
      }, 1000);
    </script>

    <script type="module">
      import init from "./mjolnir.js";
      init().then(() => {
        console.log("WASM Loaded");
      });
    </script>
    <div id="last_update" style="padding-bottom: 2em">
      Last update: 2000-00-00T00:00:00.000Z
    </div>
  </body>
</html>
